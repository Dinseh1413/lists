    <script>
        // --- CONFIG ---
        const PJ_ANNUAL_RATE = 0.156; // 15.6%
        const PJ_MONTHLY_RATE = PJ_ANNUAL_RATE / 12;

        const dom = {
            tbody: document.getElementById('pj-body'),
            liveIndicator: document.getElementById('live-indicator')
        };

        // --- LOGIC ---

        // Custom Interest Month Logic (15-day rule)
        function calculateInterestMonths(startDateStr) {
            const parts = startDateStr.split('-');
            const start = new Date(parts[0], parts[1] - 1, parts[2]);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (start > today) return 0;
            if (start.getTime() === today.getTime()) return 1;

            let years = today.getFullYear() - start.getFullYear();
            let months = today.getMonth() - start.getMonth();
            let days = today.getDate() - start.getDate();
            let totalMonths = years * 12 + months;

            if (days < 0) {
                totalMonths--;
                // Get days in prev month to calculate remaining days if needed
                // But specifically for the rule "if days < 0... check remaining"
                // Let's stick to the simpler rule logic derived previously:
            }

            // Recalculate strict day difference for the "15 day" logic
            // (Simplifying to ensure consistent logic with your previous request)
            const daysInPeriod = Math.floor((today - start) / (1000 * 60 * 60 * 24));
            
            if (totalMonths <= 0) return 1; // Minimum 1 month

            // Check the "days" remainder logic
            // If we have full months passed, check how many days into the *next* month we are
            // Actually, using the 'days' variable from above:
            // If days < 0, we already subtracted a month.
            // So we need to check the partial month days.
            
            // Let's use the logic that worked in your original file:
            /* If totalMonths == 0 -> 1.
               Else check days. 
               If days < 15 -> +0.5
               Else -> +1 
            */
            // Note: The 'days' variable above is (Today - Start). 
            // If Today is 20th and Start is 5th, days = 15.
            // If Today is 5th and Start is 20th, days = -15 (and totalMonths reduced).
            
            // To properly implement "less than 15 days completed":
            let extraDays = 0;
            const tempDate = new Date(start);
            tempDate.setMonth(tempDate.getMonth() + totalMonths);
            
            // Calculate days between tempDate (start + full months) and today
            const diffTime = Math.abs(today - tempDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffDays > 0) {
                if (diffDays < 15) return totalMonths + 0.5;
                else return totalMonths + 1;
            }
            
            return totalMonths;
        }

        async function loadPJ(isUpdate = false) {
            try {
                const { data, error } = await sbClient
                    .from('pj')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    dom.tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No records found.</td></tr>';
                    return;
                }

                dom.tbody.innerHTML = data.map(item => {
                    const principal = parseFloat(item.amount);
                    let interest = 0;
                    let months = 0;
                    
                    if (item.status === 'Active') {
                        months = calculateInterestMonths(item.date);
                        interest = principal * PJ_MONTHLY_RATE * months;
                    }

                    return `
                    <tr>
                        <td>#${item.pj_id}</td>
                        <td>${dateFormatter(item.date)}</td>
                        <td class="col-money">${currencyFormatter.format(principal)}</td>
                        <td>${months > 0 ? months : '-'}</td>
                        <td class="col-money col-interest">${interest > 0 ? currencyFormatter.format(interest) : '-'}</td>
                        <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                    </tr>`;
                }).join('');

                if (isUpdate) {
                    dom.liveIndicator.style.opacity = '1';
                    setTimeout(() => { dom.liveIndicator.style.opacity = '0'; }, 2000);
                }

            } catch (err) {
                console.error(err);
                if(!isUpdate) dom.tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Error loading data.</td></tr>';
            }
        }

        function setupRealtime() {
            sbClient.channel('pj-list-updates')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'pj' }, 
                () => loadPJ(true))
                .subscribe();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPJ();
            setupRealtime();
        });

    </script>
</body>
