<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <main class="container">
        <h1>Loan Details</h1>
        
        <div class="card">
            <h2 id="cust-name">Loading...</h2>
            <div style="display:flex; justify-content:space-between;">
                <span>Principal: <strong id="disp-principal">...</strong></span>
                <span>Rate: <strong id="disp-rate">...</strong></span>
            </div>
            <div style="margin-top:10px; font-size:0.9rem; color:#666;" id="disp-articles"></div>
        </div>

        <div class="card" style="text-align:center;">
            <h3>Total Due</h3>
            <div id="val-total" style="font-size:2rem; font-weight:bold; color:var(--secondary-color);">...</div>
            <div style="display:flex; justify-content:space-around; margin-top:10px;">
                <div>Prin: <span id="val-prin">...</span></div>
                <div>Int: <span id="val-int">...</span></div>
            </div>
        </div>

        <div class="card">
            <h3>Transactions</h3>
            <form id="txn-form" style="display:flex; gap:5px; margin-bottom:15px;">
                <input type="date" id="t-date" required style="width:130px;">
                <input type="number" id="t-amt" placeholder="Amount" required>
                <select id="t-type" style="width:100px;">
                    <option>Interest Payment</option>
                    <option>Principal Repayment</option>
                </select>
                <button class="btn-primary" style="width:auto;">Add</button>
            </form>
            <div id="txn-list"></div>
        </div>

        <button id="close-btn" class="btn-danger" style="margin-bottom:30px;">Close Loan</button>
    </main>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg> Dashboard</a>
        <a href="loan_list.html" class="nav-item active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg> Loans</a>
        <a href="customer_list.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Customers</a>
        <a href="pj.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg> PJ List</a>
    </nav>
    <div id="toast-container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const loanId = params.get('id');
        let currentLoan = null;

        async function load() {
            if(!loanId) return;
            const [l, t] = await Promise.all([
                sbClient.from('loans').select('*, customers(name)').eq('id', loanId).single(),
                sbClient.from('loan_transactions').select('*').eq('loan_id', loanId).order('txn_date', {ascending:false})
            ]);

            if(l.data) {
                currentLoan = l.data;
                document.getElementById('cust-name').textContent = l.data.customers.name;
                document.getElementById('disp-principal').textContent = currencyFormatter.format(l.data.principal_amount);
                document.getElementById('disp-rate').textContent = l.data.interest_rate + '%';
                document.getElementById('disp-articles').textContent = l.data.articles;
                
                // USE UTILS LOGIC
                const calc = calculateLoanOutstanding(l.data, t.data || []);
                
                document.getElementById('val-total').textContent = currencyFormatter.format(calc.total);
                document.getElementById('val-prin').textContent = currencyFormatter.format(calc.principal);
                document.getElementById('val-int').textContent = currencyFormatter.format(calc.interest);

                // Render Txns
                document.getElementById('txn-list').innerHTML = (t.data||[]).map(x => `
                    <div style="border-bottom:1px solid #eee; padding:8px 0; display:flex; justify-content:space-between;">
                        <div>
                            <div>${dateFormatter(x.txn_date)}</div>
                            <small>${x.txn_type}</small>
                        </div>
                        <div style="font-weight:bold; color:${x.txn_type.includes('Int')?'green':'blue'};">-${currencyFormatter.format(x.amount)}</div>
                    </div>
                `).join('');
            }
        }

        document.getElementById('txn-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await sbClient.from('loan_transactions').insert({
                loan_id: loanId,
                txn_date: document.getElementById('t-date').value,
                amount: document.getElementById('t-amt').value,
                txn_type: document.getElementById('t-type').value
            });
            if(!error) { showToast('Added!'); load(); }
        });

        // Set date input to today
        document.getElementById('t-date').value = new Date().toISOString().split('T')[0];

        load();
    </script>
</body>
</html>
